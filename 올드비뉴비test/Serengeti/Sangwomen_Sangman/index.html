<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>상남자 상여자 테스트 | 멋사 10기</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
    <link rel="stylesheet" href="style.css">
</head>
<body class = "container">
    <div class="logo"> <!-- 만든 사람 -->
        <img src = "src/영대로고.png" width="50px">
        <span>멋사 10기</span>
    </div>

    <div class = "start"> <!-- 첫 화면 -->
        
        <h1 class="head1 mt-5 text-center" > 상남자 상여자 <br> 테스트</h1>
        <h2 class="head2 text-center">과연 당신은? </h2>
        <img  class = "start_img mt-5" src = "src/nohongchul.png" >    
    </div>

    <div class = "input">  <!-- 이름 성별 입력 -->
        <form name = "info">
            <div>
                <span style = "font-size: 20px; font-weight: bold;">이름:<span> 
                <input id="name" class = "input_name" type ="text" name = "my_name" size="20">
            </div>
            
            <div>
                <span style = "font-size: 20px; font-weight: bold; ">성별:</span>
                <input id="btn1" type ="checkbox" name="gender" value="남자" onclick="prevent_multi_check(this)">
                <label for="btn1"></label><span style="font-size: 30px; font-weight: bold; color:skyblue;">남자</span>
                <input id="btn2" type ="checkbox" name="gender" value="여자" onclick="prevent_multi_check(this)">
                <label for="btn2"></label><span style="font-size: 30px; font-weight: bold; color:pink">여자</span>
            </div>
            <input id="start_button" class="btn btn-purple mt-5" type="button" value="테스트 시작하기" onclick="start()"/>
        </form>
    </div>    


    <div class="cont question_container"> <!-- 질문 화면 -->
        <div class="progress mt-5">
            <div class="progress-bar" role="progressbar" style="width: calc(100/12*1%)"></div>
        </div>
        <img  class = "question_img mt-5" src = "#" >
        <h3 class="question_logo">Q.</h3>
        <p id="question" class="question">질문</p>
        <div class="progress-bar" style="width: calc(100/12*1%)"></div><!-- 클릭시 바 active -->
        <div class="answer_box">
            <input id="type" type="hidden" value="char">
            <button class="answer-1_btn">Yes</button>
            <button class="answer-2_btn">No</button>
        </div>
    </div> 
        
    <div class="end_question">
        <img class="result_btn" src="src/end.png" onclick="open_result()">
        <p class="btn_ment">당신의 성향은?</p>
    </div>

    <div class="cont result_container"><!-- 결과 화면 -->
        <div class="result_logo">
            <img class="result_img" src = "src/result.png">
        </div>
        <div class="result">
            <p class="result_show">당신은 ~입니다</p>
            <p class="explain">a</p>
            <p class="feature_title">&lt;특징&gt;</p>
            <p class="feature">a</p>
        </div>
    </div>
    <script type="text/javascript" src="script.js"></script>
</body>
</html>
